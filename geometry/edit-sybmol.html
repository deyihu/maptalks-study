<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>3dtiles功能示例 - 加载倾斜摄影数据</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
    }
</style>
<link rel='stylesheet' href='./../assets/lib/maptalks/maptalks.css' />
<script type="text/javascript" src="//at.alicdn.com/t/font_3330503_allx40pxkxd.js"></script>

<script type='text/javascript' src='./../assets/lib/maptalks/maptalks-gl.js'></script>

<body>
    <div id="map" class="container"></div>

    <script>
        const { ResourceProxy } = maptalks;
        ResourceProxy.proxy['/arcgisonline/'] = {
            target: 'https://services.arcgisonline.com/ArcGIS/'
        }

        const map = new maptalks.Map("map", {
            center: [116.18313, 39.82498],
            zoom: 18,
            pitch: 55,
            bearing: 0,

            centerCross: true,
            baseLayer: new maptalks.TileLayer("base", {
                urlTemplate: '/arcgisonline/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                subdomains: ["a", "b", "c", "d"],
            }),
        });


        const layer = new maptalks.VectorLayer('layer', { collision: false, collisionDelay: 250 }).addTo(map);

        const editOptions = {
            centerHandleSymbol: {
                'markerType': 'ellipse',
                'markerFill': '#fff',
                'markerLineColor': '#000',
                'markerLineWidth': 2,
                'markerWidth': 16,
                'markerHeight': 16,
                'opacity': 1,
                markerDx: 4,
                markerDy: 4
            },
            vertexHandleSymbol: {
                'markerType': 'ellipse',
                'markerFill': '#fff',
                'markerLineColor': 'blue',
                'markerLineWidth': 2,
                'markerWidth': 10,
                'markerHeight': 10,
                'opacity': 1,

            },
            newVertexHandleSymbol: {
                'markerType': 'ellipse',
                'markerFill': '#fff',
                'markerLineColor': 'red',
                'markerLineWidth': 2,
                'markerWidth': 10,
                'markerHeight': 10,
                'opacity': 1,
            }
        }

   
        function test3() {
            const coordinates = [[[116.18313, 39.82498], [116.18413, 39.82498], [116.18413, 39.82398], [116.18313, 39.82398]]];
            const geo = new maptalks.Polygon(coordinates, {
                draggable: true
            }).addTo(layer);
            geo.startEdit(editOptions);

        }
   
        test3();






    </script>
</body>

</html>
