<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='./../assets/lib/maptalks/maptalks.css' />

<script type='text/javascript' src='./../assets/lib/maptalks/maptalks-gl.js'></script>
<script type='text/javascript' src='./../assets/lib/lil-gui.min.js'></script>
<script type='text/javascript' src='./../assets/lib/randomColor.js'></script>

<body>
    <div>
        <button onclick="play()">play</button>
        <!-- <button onclick="pause()">pause</button>
        <button onclick="cancel()">cancel</button>
        <button onclick="finish()">finish</button> -->
    </div>
    <div id="map" class="container"></div>

    <script>

        var map = new maptalks.Map('map', {
            "center": [116.42131697, 39.89563739], "zoom": 10.18188034897569, "pitch": 74.55000000000007, "bearing": -2.3999999999999773,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                subdomains: ["a", "b", "c", "d"],
            })
        });
        const layer = new maptalks.VectorLayer('layer', {
            // enableAltitude: true
        }).addTo(map);

        fetch('./../assets/data/beijingarea.json').then(res => res.json()).then(geojson => {
            const polygons = maptalks.GeoJSON.toGeometry(geojson);
            layer.addGeometry(polygons);
        })


        const alitutde = 5000;
        let isDown = false;



        let player;
        function start() {
            var targetStyles = {
                'symbol': {
                    'alitutde': isDown ? [alitutde, 0] : [0, alitutde]
                }
            };
            // animate by maptalks.animation.Animation
            player = maptalks.animate(targetStyles, {
                duration: 1000,
                easing: 'out',
                // repeat: true
            },
                // callback of each frame
                function step(frame) {
                    const alt = frame.styles.symbol.alitutde;
                    console.log(alt);

                    layer.getGeometries().forEach(p => {
                        // const alt = frame.styles.symbol.alitutde;
                        // console.log(alt);
                        // console.log(alt);
                        p.setAltitude(alt);
                    });
                    // if (frame.state.playState === 'finished') {
                    // }

                }
            );
            player.play();

        }


        function play() {
            if (player) {
                player.finish();
            }
            start();
            isDown = !isDown;

        }

        // function pause() {
        //     player.pause();
        // }
        // function cancel() {
        //     player.cancel();
        // }
        // function finish() {
        //     player.finish();
        // }

        // setTimeout(function () {
        //     player.play();
        // }, 600);





    </script>
</body>

</html>
