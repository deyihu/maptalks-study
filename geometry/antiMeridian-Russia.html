<body>
    <div id="map" class="container"></div>

    <script>
        const { ResourceProxy } = maptalks;
        ResourceProxy.proxy['/arcgisonline/'] = {
            target: 'https://services.arcgisonline.com/ArcGIS/'
        }

        const map = new maptalks.Map("map", {
            center: [0, 0],
            zoom: 1,
            bearing: 0,
            pitch: 0,
            centerCross: true,
            baseLayer: new maptalks.TileLayer("base", {
                urlTemplate: '/arcgisonline/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                subdomains: ["a", "b", "c", "d"],
            }),
        });

        const layer = new maptalks.VectorLayer('layer', { collision: true, collisionDelay: 250, debug: false }).addTo(map);
        var bbox = [-180, -85, 180, 85];

        const debugLine = new maptalks.LineString(new maptalks.Extent(bbox).toArray(), {
            symbol: {
                lineDasharray: [5, 5]
            }
        }).addTo(layer);

        fetch('./../assets/data/mappaint_2025-02-12 16_36_53.geojson').then(res => res.json()).then(geojson => {
            // geojson.features = geojson.features.filter(f => {
            //     return f.properties.name === 'Russia';
            // });
            geojson.features.forEach((f, index) => {
                if (index === 0) {
                    const coordinates = f.geometry.coordinates;
                    coordinates.forEach(coord => {
                        coord.forEach(c => {
                            c[0] += 360;
                        });
                    });

                }
            });
            const polygons = geojson.features.map(polygon => {
                return new maptalks.Polygon(polygon.geometry.coordinates, {
                    // antiMeridian: true
                });
            });
            console.log(polygons);
            layer.addGeometry(polygons.slice(0, 2));
