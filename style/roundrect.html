            ]
        }

        var map = new maptalks.Map('map', {
            center: [121.47400292, 31.22976969],
            zoom: 11,
            pitch: 55,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
                subdomains: ["a", "b", "c", "d"],
            })
        });

        map.on('click', e => {
            console.log(e.coordinate.toArray());
        })
        const layer = new maptalks.VectorLayer('layer', {
            enableAltitude: true,
            collision: true
        }).addTo(map);


        const points = maptalks.GeoJSON.toGeometry(geojson);
        layer.addGeometry(points);

        map.setView({
            "center": [121.50198126, 31.23754086], "zoom": 17.83240007018888, "pitch": 55.300000000000054, "bearing": -88.92510053514587
        })

        const canvas = document.createElement('canvas');
        function measureTextWidth(name, fontSize = 14) {
            const ctx = canvas.getContext('2d');
            ctx.font = `${fontSize}px serif`;
            return ctx.measureText(name).width;

        }

        const fontSize = 16;
        const textmargin = 6;





        points.forEach(point => {
            const properties = point.getProperties();
            const { name } = properties;
            const nameWidth = measureTextWidth(name, fontSize);

            //总宽度
            const width = nameWidth + textmargin * 4;
            const height = fontSize + textmargin * 2;

            point.setSymbol([
                {
                    markerType: "roundrectangle",
                    // markerType: "rectangle",
                    markerFill: "green",
                    markerFillOpacity: 0.5,
                    markerWidth: width,
                    markerHeight: height,
                    markerLineWidth: 2,
                    // markerLineDasharray: [5, 5],
                    markerHorizontalAlignment: 'center',
                    markerVerticalAlignment: 'top'

                },

                {
                    textFaceName: '微软雅黑',
                    textName: name,
                    textSize: fontSize,
                    // textDx: textDx,
                    textFill: '#fff',
                    textHaloFill: '#000',
                    textHaloRadius: 2,
                    textDy: -height / 2
                }
            ]);
        });










    </script>
