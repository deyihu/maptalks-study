<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='./../assets/lib/maptalks/maptalks.css' />

<script type='text/javascript' src='./../assets/lib/maptalks/maptalks-gl.js'></script>
<script type='text/javascript' src='./../assets/lib/lil-gui.min.js'></script>
<script type='text/javascript' src='./../assets/lib/randomColor.js'></script>

<body>

    <div id="map" class="container"></div>

    <script>

        var map = new maptalks.Map('map', {
            "center": [116.40072616, 39.87596521], "zoom": 9, "pitch": 0, "bearing": 1.349999999999909
        });

        const baseLayer = new maptalks.TileLayer('base', {
            // debug: true,
            urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
        });

        const funtype = {
            stops: [
                ['东城区', 'red'],
                ['西城区', 'green'],
                ['朝阳区', 'blue'],
                ['丰台区', 'gray'],
                ["石景山区", 'yellow'],
            ],
            property: "name",
            type: "categorical",
            default: '#fff'
        }

        const layer = new maptalks.GeoJSONVectorTileLayer("geo", {
            style: {
                style: [{
                    name: 'landuse-fill',
                    filter: true,
                    renderPlugin: {
                        dataConfig: {
                            type: "fill"
                        },
                        sceneConfig: {},
                        type: "fill"
                    },
                    symbol: {
                        polygonFill: funtype
                    }
                }
                ]
            },
            features: true,
            pickGeometry: true,
            data: './../assets/data/beijingarea.json'
        });

        const groupGLLayer = new maptalks.GroupGLLayer("gl", [baseLayer, layer], {
            sceneConfig: {
                environment: {
                    enable: true,
                    mode: 1,
                    level: 0,
                    brightness: 0
                },
                postProcess: {
                    enable: true,
                    bloom: {
                        enable: true,
                        threshold: 0,
                        factor: 0.6,
                        radius: 1,
                    },
                }
            }
        }).addTo(map);







    </script>
</body>

</html>
