<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%;
        /* background-color: black; */
    }
</style>
<link rel='stylesheet' href='./../assets/lib/maptalks/maptalks.css' />

<script type='text/javascript' src='./../assets/lib/maptalks/maptalks-gl.js'></script>
<script type='text/javascript' src='./../assets/lib/lil-gui.min.js'></script>
<script type='text/javascript' src='./../assets/lib/randomColor.js'></script>

<body>

    <div id="map" class="container"></div>

    <script>

        var map = new maptalks.Map('map', {
            "center": [120.64070128, 31.16624127], "zoom": 13.556869969225616, "pitch": 43.90000000000003, "bearing": 0,
            // baseLayer: new maptalks.TileLayer('base', {
            //     urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            //     subdomains: ["a", "b", "c", "d"],
            // })
        });

        const groupGLLayer = new maptalks.GroupGLLayer("gl", [], {
            sceneConfig: {
                environment: {
                    enable: true,
                    mode: 1,
                    level: 0,
                    brightness: 0.915
                },
                postProcess: {
                    enable: true,
                    antialias: { enable: true },
                    bloom: {
                        enable: true,
                        threshold: 0,
                        factor: 1,
                        radius: 0.02,
                    },
                },
            }
        }).addTo(map);

        const layer = new maptalks.LineStringLayer('layer', {
            enableAltitude: true,
            // enableBloom: true
        }).addTo(groupGLLayer);
        const layer1 = new maptalks.VectorLayer('layer1', {
            enableAltitude: true,
            // enableBloom: true
        }).addTo(map);

        //webgl
        const symbol = {
            lineWidth: 6,
            lineStrokeColor: '#000',
            lineStrokeWidth: 2

        }
        fetch('../assets/data/roads.geojson').then(res => res.json()).then(geojson => {
            geojson.features.forEach(f => {
                f.properties.texture = Math.ceil(Math.random() * 2);
            });
            const lines = maptalks.GeoJSON.toGeometry(geojson, (line => {
                line.setSymbol(symbol);
            }));

            const chunkLen = 200;
            layer.addGeometry(lines.slice(0, chunkLen));

            lines.slice(chunkLen, Infinity).forEach(line => {
                //canvas
                line.setSymbol([
                    {
                        lineWidth: 10,
                        lineColor: 'green'
                    },
                    {
                        lineWidth: 6,
                        lineColor: 'yellow'
                    }
                ])
            });
            layer1.addGeometry(lines.slice(chunkLen, Infinity))
        })





    </script>
</body>

</html>
