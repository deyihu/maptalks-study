<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='./../assets/lib/maptalks/maptalks.css' />

<script type='text/javascript' src='./../assets/lib/maptalks/maptalks-gl.js'></script>
<script type='text/javascript' src='./../assets/lib/lil-gui.min.js'></script>
<script type='text/javascript' src='./../assets/lib/randomColor.js'></script>

<body>

    <div id="map" class="container"></div>

    <script>

        var map = new maptalks.Map('map', {
            center: [121.55377569937878, 31.18720953362694],
            zoom: 11,
            pitch: 0,
            // baseLayer: new maptalks.TileLayer('base', {
            //     urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            //     subdomains: ["a", "b", "c", "d"],
            // })
        });

        const geojson = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            121.55377569937878,
                            31.18720953362694
                        ]
                    },
                    "properties": {
                        "type": '1',
                        "name": "1-61e63130",
                        "count": 5,
                        "_color": "",
                        "center": [
                            121.55377569937878,
                            31.18720953362694,
                            0
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            121.60544368059459,
                            31.149035734143553
                        ]
                    },
                    "properties": {
                        "type": '2',
                        "name": "2-3afa8340",
                        "_color": "",
                        "count": 10,
                        "center": [
                            121.60544368059459,
                            31.149035734143553,
                            0
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            121.52022011010195,
                            31.142835118388433
                        ]
                    },
                    "properties": {
                        "type": '3',
                        "name": "3-700af",
                        "count": 1,
                        "_color": "",
                        "center": [
                            121.52022011010195,
                            31.142835118388433,
                            0
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            121.62698789416424,
                            31.18476295670925
                        ]
                    },
                    "properties": {
                        "type": '4',
                        "name": "4-444f416b",
                        "count": 20,
                        "_color": "",
                        "center": [
                            121.62698789416424,
                            31.18476295670925,
                            0
                        ]
                    }
                }
            ]
        };

        // GroupGLLayer能实现抗锯齿等后处理，也能加入其他三维图层，让子图层都融合到同一个三维空间中
        const sceneConfig = {
            postProcess: {
                enable: true,
                antialias: { enable: true },
                bloom: {
                    enable: true,
                    threshold: 0,
                    factor: 1,
                    radius: 0.02,
                },
            }
        };
        const groupLayer = new maptalks.GroupGLLayer('group', [], { sceneConfig });
        groupLayer.addTo(map);

        function addTree() {

            const funtype = {
                stops: [
                    ['1', 'type1:{name}'],
                    ['2', 'type2:{name}'],
                    ['3', 'type3:{name}'],
                    ['4', 'type4:{name}'],
                    ['5', 'type5:{name}']
                ],
                property: "type",
                type: "categorical",
            }
            const style = {
                style: [
                    {
                        filter: ['all', ['==', '$type', 'Point']],
                        renderPlugin: {
                            dataConfig: {
                                type: "point"
                            },
                            sceneConfig: {
                                // bloom: true
                            },
                            type: "text"
                        },
                        symbol: {
                            textName: funtype,
                            textFill: 'yellow',
                            textHaloFill: '#000',
                            textHaloRadius: 2
                        },
                    },

                ],
            };

            const vt = new maptalks.GeoJSONVectorTileLayer("vt", {
                data: geojson,
                style,
            });
            groupLayer.addLayer(vt);
        }

        addTree();



    </script>
</body>

</html>
