<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }

    .marker-template {
        display: none;
    }

    .markerDiv {

        /* background: #1b82c19e; */


        width: 200px;
        height: 100px;
        /* border: 1px solid #000; */
        display: flex;

    }

    .marker-left {
        width: 30%;
    }

    .marker-right {
        width: 70%;
        background: #1b82c19e;
        border: 2px solid #000;
        height: 60px;
        border-radius: 6px;
        text-align: center;
        line-height: 60px;
        font-size: 30px;
        font-weight: bold;
    }

    /* .text-marker-hover {
        background-color: black;
        color: white;
        background-color: #2695bbb3;
        border: 2px solid #43fff3
    } */
</style>
<link rel='stylesheet' href='./../assets/lib/maptalks/maptalks.css' />

<script type='text/javascript' src='./../assets/lib/maptalks/maptalks-gl.js'></script>
<script type='text/javascript' src='./../assets/lib/lil-gui.min.js'></script>

<body>

    <div id="map" class="container"></div>
    <div id="marker-template">
        <div class="markerDiv">
            <div class="marker-left">
                <svg viewBox="0 0 60 150" xmlns="http://www.w3.org/2000/svg">
                    <!-- 具有默认填充的折线示例 -->
                    <!-- <polyline points="0,100 50,25 50,75 100,0" /> -->

                    <!-- 具有描边但无填充的相同的多段线形状示例 -->
                    <polyline points="60,60 30,60 0 100" fill="none" stroke="black" stroke-width="2" />
                </svg>
            </div>
            <div class="marker-right">
                <span>{name}</span>

            </div>
        </div>
    </div>


    <script>


        const markerTemplate = document.querySelector('#marker-template').innerHTML;

        var map = new maptalks.Map('map', {
            "center": [120.36264426, 31.08299049], "zoom": 11.908484582452697, "pitch": 49.65000000000008, "bearing": -6.769263341123178,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                subdomains: ["a", "b", "c", "d"],
            })
        });

        const layer = new maptalks.VectorLayer('layer').addTo(map);

        const geojson = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            120.27538845399894,
                            31.107683124052038
                        ]
                    },
                    "properties": {
                        "name": "西山岛",
                        "_color": "#66ADEB",
                        "center": [
                            120.27538845399894,
                            31.107683124052038,
                            0
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            120.38474871004807,
                            31.07769061088102
                        ]
                    },
                    "properties": {
                        "name": "东山",
                        "_color": "#66ADEB",
                        "center": [
                            120.38474871004807,
                            31.07769061088102,
                            0
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            120.29479614382483,
                            31.027086702820636
                        ]
                    },
                    "properties": {
                        "name": "三山岛",
                        "_color": "#66ADEB",
                        "center": [
                            120.29479614382483,
                            31.027086702820636,
                            0
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            120.29435891181046,
                            31.176308618639514
                        ]
                    },
                    "properties": {
                        "name": "阴山岛",
                        "_color": "#66ADEB",
                        "center": [
                            120.29435891181046,
                            31.176308618639514,
                            0
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            120.26930769137137,
                            31.17020856530436
                        ]
                    },
                    "properties": {
                        "name": "横山岛",
                        "_color": "#66ADEB",
                        "center": [
                            120.26930769137137,
                            31.17020856530436,
                            0
                        ]
                    }
                }
            ]
        };

        const markerSize = 40;

        const symbol = {
            markerFile: './../assets/icon/island.png',
            markerWidth: markerSize,
            markerHeight: markerSize
        }

        function createPoints() {
            const features = geojson.features;
            return features.map(f => {
                const properties = f.properties;
                const point = new maptalks.Marker(f.geometry.coordinates, {
                    symbol: {
                        ...symbol
                    },
                    properties
                });
                return point;

            });
        }

        const points = createPoints();
        layer.addGeometry(points);

        function createMarkers(points) {
            points.forEach(p => {
                const coordinates = p.getCoordinates().copy();
                const name = p.getProperties().name;
                const html = markerTemplate.replace('{name}', name);
                const marker = new maptalks.ui.UIMarker(coordinates, {
                    // collision: true,
                    collisionBufferSize: 2,
                    collisionWeight: 1,
                    // collisionFadeIn: true,
                    verticalAlignment: "top",
                    horizontalAlignment: 'right',
                    // dx: 100,
                    dy: -markerSize + 4,
                    altitude: 0,
                    // minZoom: 2,
                    // maxZoom: 10,
                    // animation: 'fade',
                    content: html
                });
                marker.addTo(map);


            });
        }

        createMarkers(points);













    </script>
</body>

</html>
