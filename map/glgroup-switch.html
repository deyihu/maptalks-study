<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>线数据三维样式 - 设置纹理</title>
<style type='text/css'>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0px;
    }

    .container {
        width: 100%;
        height: 100%;
    }
</style>
<link rel='stylesheet' href='./../assets/lib/maptalks/maptalks.css' />
<script type='text/javascript' src='./../assets/lib/maptalks/maptalks-gl.js'></script>

<body>
    <div id="map" class="container"></div>
    <script>
        var r = "./../assets/image/";
        const map = new maptalks.Map("map", {
            center: [116.45266161, 39.86656647],
            zoom: 17.8,
            bearing: -54,
            pitch: 80.8,
            lights: {
                directional: {
                    direction: [1, 0, -1],
                    color: [1, 1, 1]
                },
                ambient: {
                    resource: {
                        url: {
                            front: `${r}posz.jpg`,
                            back: `${r}negz.jpg`,
                            left: `${r}negx.jpg`,
                            right: `${r}posx.jpg`,
                            top: `${r}posy.jpg`,
                            bottom: `${r}negy.jpg`,
                        },
                        prefilterCubeSize: 256
                    },
                    exposure: 0.8,
                    hsv: [0, 0.34, 0],
                    orientation: 1
                }
            },
        });


        const baseLayer1 = new maptalks.TileLayer('base', {
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
            attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        });

        const baseLayer2 = new maptalks.TileLayer('base', {
            debug: true,
            urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
        })

        function createGroupGLLayer(baseLayer) {
            const groupLayer = new maptalks.GroupGLLayer("group", [baseLayer], {
                sceneConfig: {
                    environment: {
                        enable: true,
                        mode: 1,
                        level: 0,
                        brightness: 0
                    },
                    shadow: {
                        type: "esm",
                        enable: true,
                        quality: "high",
                        opacity: 0.11,
                        color: [0, 0, 0],
                        blurOffset: 1
                    },
                    postProcess: {
                        enable: true,
                        antialias: {
                            enable: true,
                            taa: true,
                            jitterRatio: 0.25
                        },
                        ssr: {
                            enable: true
                        },
                        bloom: {
                            enable: true,
                            threshold: 0,
                            factor: 0.2,
                            radius: 0.105
                        },
                        ssao: {
                            enable: true,
                            bias: 0.08,
                            radius: 0.08,
                            intensity: 1.5
                        },
                        sharpen: {
                            enable: false,
                            factor: 0.2
                        }
                    },
                    ground: {
                        enable: false,
                        renderPlugin: {
                            type: "fill"
                        },
                        symbol: {
                            polygonFill: [0.517647, 0.517647, 0.517647, 1]
                        }
                    }
                }
            });
            return groupLayer;
        }

        const group1 = createGroupGLLayer(baseLayer1);
        const group2 = createGroupGLLayer(baseLayer2);

        group1.addTo(map);

        let currentGroup = group1;
        function swtichGroup() {
            currentGroup.remove();
            currentGroup = currentGroup === group1 ? group2 : group1;
            currentGroup.addTo(map);

        }

    </script>
</body>

</html>
