<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>添加一个矢量瓦片图层</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        .container {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="./../assets/lib/maptalks/maptalks.css" />
    <script type="text/javascript" src="./../assets/lib/maptalks/maptalks-gl.js"></script>
    <script type="text/javascript" src="./../assets/lib/lil-gui.min.js"></script>
    <script type="text/javascript" src="./../assets/lib/maptalks.tileclip.js"></script>
</head>

<body>
    <div id="map" class="container"></div>

    <script>


        const tileActor = maptalks.getTileActor();
        const maskId = 'shanxi';

        const map = new maptalks.Map("map", {
            "center": [108.95986733, 34.21997952, 430.3062438964844], "zoom": 12.698416480987284, "pitch": 0, "bearing": 1.8437368186266667,
            zoomControl: true,
        });

        const sceneConfig = {
            postProcess: {
                enable: true,
                antialias: {
                    enable: true,
                },
            },
        };

        const baseLayer = new maptalks.TileLayer('base', {
            // debug: true,
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            // urlTemplate: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
            subdomains: ["a", "b", "c", "d"],
            // bufferPixel: 1
        })


        baseLayer.on('renderercreate', function (e) {
            e.renderer.loadTileBitmap = function (url, tile, callback) {
                const promise = tileActor.getTile({
                    url: maptalks.Util.getAbsoluteURL(url),
                    // mosaicSize: tile.z > 10 ? 2 : 0
                    // gaussianBlurRadius: 4,
                    // filter:'blur(4px)'
                    // url: 'https://khms3.google.com/kh/v=995?x=52&y=27&z=6',
                    // timeout: 2000
                });
                promise.then(imagebitmap => {
                    tileActor.clipTile({
                        tile: imagebitmap,
                        tileBBOX: baseLayer._getTileBBox(tile),
                        projection: baseLayer.getProjection().code,
                        maskId
                    }).then(image => {
                        callback(image);
                    }).catch(error => {
                        console.error(error);
                    })
                }).catch(error => {
                    //do some things
                    console.error(error);
                })
            };
        });



        const terrain = {
            type: 'mapbox',
            //强制指定tileSize
            // tileSize: 256,
            maxAvailableZoom: 14,

            requireSkuToken: false,
            urlTemplate: "https://elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer/tile/{z}/{y}/{x}",
            subdomains: ['a', 'b', 'c', 'd'],
            // colors: colors4,
            exaggeration: 2,
            shader: "lit",
            material: {
                baseColorFactor: [1, 1, 1, 1],
                outputSRGB: 1,
                roughnessFactor: 0.69,
                metallicFactor: 0
            }
        };
        const group = new maptalks.GroupGLLayer('group', [baseLayer], {
            terrain
        });

        map.setView({
            "center": [108.67551693, 32.96808206, 1517.6624755859375], "zoom": 8.626677495159905, "pitch": 64.4000000000002, "bearing": 14.015627251180604
        })
        group.on('terrainlayercreated', e => {
            const terrainLayer = group.getTerrainLayer();
            terrainLayer.getRenderer().loadTileBitmap = function (url, tile, callback, options) {
                // console.log(url);
                tileActor.encodeTerrainTile({
                    url: maptalks.Util.getAbsoluteURL(url),
                    terrainType: 'arcgis',
                    indexedDBCache: true,
                    // timeout: 5000
                }).then(imagebitmap => {
                    callback(null, imagebitmap)


                }).catch(error => {
                    //do some things
                    console.error(error);
                })
            };
        })


        fetch('./../assets/data/shanxi.geojson').then(res => res.json()).then(geojson => {
            const mask = geojson.features[0];
            tileActor.injectMask(maskId, mask).then(data => {
                group.addTo(map);
            }).catch(error => {
                console.error(error);
            })
        })






    </script>
</body>

</html>
