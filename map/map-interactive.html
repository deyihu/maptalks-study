<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='./../assets/lib/maptalks/maptalks.css' />
<script type='text/javascript' src='./../assets/lib/maptalks/maptalks-gl.js'></script>
<script type='text/javascript' src='./../assets/lib/lil-gui.min.js'></script>


<body>

    <div id="map" class="container"></div>

    <script>

        var map = new maptalks.Map('map', {
            center: [116.45266161, 39.86656647],
            zoom: 14,
            touchZoom: false,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                subdomains: ["a", "b", "c", "d"],
            })
        });

        const options = {
            draggable: true,//鼠标拖拽操作，平移，旋转,倾斜等
            dragPan: true,//平移
            dragRotate: true,//旋转
            dragPitch: true,//倾斜
            scrollWheelZoom: true,//鼠标缩放
            doubleClickZoom: true,//双击并缩放
            touchZoom: true,//触屏上缩放
            touchRotate: true,//触屏上旋转
            touchPitch: true,//触屏上倾斜
            zoomable: true,//缩放
            zoomInCenter: false,//缩放始终以中心点为进行缩放
            zoomAnimation: true,//缩放时是否动画

        }

        function initGui() {

            var gui = new lil.GUI();
            Object.keys(options).forEach(key => {
                gui.add(options,key).onChange(function () {
                    map.config(options)

                });
            })

        }

        initGui();


    </script>
</body>

</html>
