<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>添加一个矢量瓦片图层</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        .container {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="./../assets/lib/maptalks/maptalks.css" />
    <!-- <script type="text/javascript" src="./../assets/lib/maptalks/maptalks-gl.js"></script> -->
    <script type="text/javascript" src="./../assets/lib/maptalks/maptalks-gl.js"></script>
    <script type="text/javascript" src="./../assets/lib/lil-gui.min.js"></script>
    <script type="text/javascript" src="./../assets/lib/maptalks.tileclip.js"></script>
</head>

<body>
    <div id="map" class="container"></div>

    <script>


        const tileActor = maptalks.getTileActor();
        const maskId = 'shanxi';

        const map = new maptalks.Map("map", {
            // "center": [119.09557457, 30.14442343, 339.73126220703125], "zoom": 11.856275713521464, "pitch": 61.80000000000011, "bearing": -64.07337236948052,
            "center": [108.95986733, 34.21997952, 430.3062438964844], "zoom": 12.698416480987284, "pitch": 0, "bearing": 1.8437368186266667,
            // cameraInfiniteFar: true,
            // heightFactor: 4.2,
            zoomControl: true,
            // baseLayer: new maptalks.TileLayer('base', {
            //     urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            //     subdomains: ["a", "b", "c", "d"],
            // })
        });


        const sceneConfig = {
            postProcess: {
                enable: true,
                antialias: {
                    enable: true,
                },
            },
        };


        const baseLayer = new maptalks.TileLayer('base', {
            // debug: true,
            urlTemplate: "https://elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer/tile/{z}/{y}/{x}",
            subdomains: ["a", "b", "c", "d"],
            // bufferPixel: 1
        })

        const colors = [[0, "rgb(246,251,255)"], [369, "rgb(224,234,244)"], [738, "rgb(198,219,240)"], [1107, "rgb(157,202,225)"], [1476, "rgb(106,175,214)"], [1845, "rgb(66,146,197)"], [2214, "rgb(33,114,180)"], [2583, "rgb(11,80,157)"], [2952, "rgb(5,49,112)"], [3322, "rgb(5,49,112)"]]


        baseLayer.on('renderercreate', function (e) {
            //load tile image
            //   img(Image): an Image object
            //   url(String): the url of the tile
            e.renderer.loadTileBitmap = function (url, tile, callback) {
                tileActor.encodeTerrainTile({
                    url: maptalks.Util.getAbsoluteURL(url),
                    terrainType: 'arcgis',
                    terrainColors: colors,
                    // timeout: 5000
                }).then(imagebitmap => {
                    tileActor.clipTile({
                        tile: imagebitmap,
                        tileBBOX: baseLayer._getTileBBox(tile),
                        projection: baseLayer.getProjection().code,
                        maskId,
                        bufferSize: tile.z
                    }).then(image => {
                        callback(image);
                    }).catch(error => {
                        console.error(error);
                    })

                }).catch(error => {
                    //do some things
                    console.error(error);
                });
            };
        });

        const baseLayer1 = new maptalks.TileLayer('base1', {
            // debug: true,
            subdomains: ["a", "b", "c", "d"],
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            // urlTemplate: "https://wtb.maptiles.arcgis.com/arcgis/rest/services/World_Topo_Base/MapServer/tile/{z}/{y}/{x}",
        })

        const terrain = {
            type: 'mapbox',
            //强制指定tileSize
            // tileSize: 256,
            maxAvailableZoom: 14,

            requireSkuToken: false,
            urlTemplate: "https://elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer/tile/{z}/{y}/{x}",
            subdomains: ['a', 'b', 'c', 'd'],
            // colors: colors,
            exaggeration: 4,
            shader: "lit",
            material: {
                baseColorFactor: [1, 1, 1, 1],
                outputSRGB: 1,
                roughnessFactor: 0.69,
                metallicFactor: 0
            }
        };
        const group = new maptalks.GroupGLLayer('group', [baseLayer], {
            terrain
        });

        map.setView({
            "center": [108.67551693, 32.96808206, 1517.6624755859375], "zoom": 8.626677495159905, "pitch": 64.4000000000002, "bearing": 14.015627251180604
        })
        group.on('terrainlayercreated', e => {
            const terrainLayer = group.getTerrainLayer();

            terrainLayer.getRenderer().loadTileBitmap = function (url, tile, callback, options) {
                // console.log(url);
                tileActor.encodeTerrainTile({
                    url: maptalks.Util.getAbsoluteURL(url),
                    terrainType: 'arcgis',
                    indexedDBCache: true,
                    // timeout: 5000
                }).then(imagebitmap => {
                    tileActor.clipTile({
                        tile: imagebitmap,
                        tileBBOX: terrainLayer._getTileBBox(tile),
                        projection: terrainLayer.getProjection().code,
                        tileSize: terrainLayer.getTileSize().width,
                        maskId
                    }).then(image => {
                        callback(null, image);
                    }).catch(error => {
                        //do some things
                        console.error(error);
                    })


                }).catch(error => {
                    //do some things
                    console.error(error);
                })
            };
        })



        fetch('./../assets/data/shanxi.geojson').then(res => res.json()).then(geojson => {
            const mask = geojson.features[0];
            tileActor.injectMask(maskId, mask).then(data => {
                group.addTo(map);
            }).catch(error => {
                console.error(error);
            })
        })






    </script>
</body>

</html>
