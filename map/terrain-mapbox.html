<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>添加一个矢量瓦片图层</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        .container {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="./../assets/lib/maptalks/maptalks.css" />
    <!-- <script type="text/javascript" src="./../assets/lib/maptalks/maptalks-gl.js"></script> -->
    <script type="text/javascript" src="./../assets/lib/maptalks/maptalks-gl.js"></script>
    <script type="text/javascript" src="./../assets/lib/lil-gui.min.js"></script>
</head>

<body>
    <div id="map" class="container"></div>

    <script>
        const map = new maptalks.Map("map", {
            // "center": [119.09557457, 30.14442343, 339.73126220703125], "zoom": 11.856275713521464, "pitch": 61.80000000000011, "bearing": -64.07337236948052,
            "center": [108.95986733, 34.21997952, 430.3062438964844], "zoom": 12.698416480987284, "pitch": 0, "bearing": 1.8437368186266667,
            // cameraInfiniteFar: true,
            // heightFactor: 4.2,
            zoomControl: true,
            // baseLayer: new maptalks.TileLayer('base', {
            //     urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            //     subdomains: ["a", "b", "c", "d"],
            // })
        });

        const baseLayer = new maptalks.TileLayer('base', {
            // debug: true,
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            urlTemplate: "https://wtb.maptiles.arcgis.com/arcgis/rest/services/World_Topo_Base/MapServer/tile/{z}/{y}/{x}",
            subdomains: ["a", "b", "c", "d"],
            // bufferPixel: 1
        })


        const sceneConfig = {
            postProcess: {
                enable: true,
                antialias: {
                    enable: true,
                },
            },
        };

        const colors4 = [
            [0, '#F0F9E9'],
            [200, '#D7EFD1'],
            [400, '#A6DCB6'],
            [650, '#8FD4BD'],
            [880, '#67C1CB'],
            [1100, '#3C9FC8'],
            [1300, '#1171B1'],
            [1450, '#085799'],
            [1600, '#084586'],
        ];




        const terrain = {
            type: 'mapbox',
            //强制指定tileSize
            tileSize: 256,
            maxAvailableZoom: 14,

            requireSkuToken: false,
            urlTemplate: './../assets/data/tile-rgb/{z}/{x}/{y}.png',
            subdomains: ['a', 'b', 'c', 'd'],
            // colors: colors4,
            exaggeration: 2,
        };
        const group = new maptalks.GroupGLLayer('group', [baseLayer], {
            terrain
        });
        group.addTo(map);


        map.setView({
            "center":[118.14286877,30.05010568,430.3062438964844],"zoom":12.833943145971677,"pitch":59.749999999999915,"bearing":5.409505310550458
        })






    </script>
</body>

</html>
