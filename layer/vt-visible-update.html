<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>3dtiles功能示例 - 加载倾斜摄影数据</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
    }
</style>
<link rel='stylesheet' href='./../assets/lib/maptalks/maptalks.css' />

<script type='text/javascript' src='./../assets/lib/maptalks/maptalks-gl.js'></script>

<body>
    <script type="text/javascript" src="https://maptalks.com/api/transcoders.draco.js"></script>
    <button onclick="test()">update road visible</button>
    <div id="map" class="container"></div>

    <script>

        const map = new maptalks.Map("map", {
            "center": [-74.0018077, 40.72749255], "zoom": 12.29899196322828, "pitch": 0, "bearing": 0,
            centerCross: true,
            // spatialReference: {
            //     projection: 'EPSG:4326'
            // },
        });



        map.on('click', e => {
            console.log(e.coordinate.toArray());
        });

        const baseLayer = new maptalks.TileLayer("base", {
            // debug: true,
            urlTemplate: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
            subdomains: ["a", "b", "c", "d"],
            maxAvailableZoom: 18,

            // spatialReference: {
            //     projection: 'EPSG:3857'
            // },
        });

        const groupGLLayer = new maptalks.GroupGLLayer("gl", [baseLayer], {

        }).addTo(map);


        const style = {
            style: [
                {
                    name: 'water',
                    filter: ['all',
                        ['==', '$layer', 'water']
                    ],
                    renderPlugin: {
                        dataConfig: {
                            type: "fill",
                        },
                        sceneConfig: {
                            // minZoom: 0,
                            // maxZoom: 11.01
                        },
                        type: "fill",
                    },
                    symbol: {
                        polygonFill: "#89c2be",
                        polygonOpacity: 1,
                    },
                },
                {
                    name: 'road',
                    filter: ['all',
                        ['==', '$layer', 'national-highway']
                    ],
                    renderPlugin: {
                        dataConfig: {
                            type: "line",
                        },
                        sceneConfig: {
                            // minZoom: 0,
                            // maxZoom: 11.01
                        },
                        type: "line",
                    },
                    symbol: {
                        lineColor: 'red',
                        lineWidth: 4
                    },
                },
            ],

        };
        const vtLayer = new maptalks.VectorTileLayer("vt", {
            style,
            debug: true,
            debugTileData: true,
            urlTemplate: "https://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt",
        });
        groupGLLayer.addLayer(vtLayer);

        let show = true;
        function test() {
            show = !show;
            vtLayer.updateSymbol('road', {
                visible: show
            })
            vtLayer.updateSymbol('water', {
                visible: show
            })
        }











    </script>
</body>

</html>
