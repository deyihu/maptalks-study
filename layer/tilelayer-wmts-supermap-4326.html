<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>图形样式 - 旋转文字标注</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
    }
</style>
<link rel='stylesheet' href='./../assets/lib/maptalks/maptalks.css' />

<script type='text/javascript' src='./../assets/lib/maptalks/maptalks-gl.js'></script>
<script type='text/javascript' src='./../assets/lib/lil-gui.min.js'></script>

<body>
    <div id="map" class="container"></div>

    <script>
        const map = new maptalks.Map("map", {
            center: [120, 31.14],
            zoom: 6,
            zoomControl: true,
            seamlessZoom: false,
            // devicePixelRatio: 4,
            // baseLayer: new maptalks.TileLayer("base", {
            //     urlTemplate: "https://maps.omniscale.net/v2/mapsosc-b667cf5a/style.default/{z}/{x}/{y}.png?hq=true",
            //     subdomains: ["a", "b", "c", "d"],
            //     attribution: "&copy; <a href='http://osm.org'>OpenStreetMap</a> contributors, &copy; <a href='https://carto.com/'>CARTO</a>",
            // }),
        });


        var url = 'https://iserver.supermap.io/iserver/services/map-china400/wmts100';
        maptalks.SpatialReference.loadWMTS(url, function (err, conf) {
            if (err) {
                throw new Error(err);
            }
            console.log(conf);
            var params = conf[3];

            // var spatialReference = params.spatialReference;
            var tileLayer = new maptalks.TileLayer('tilelayer', params);
            map.addLayer(tileLayer);
        }, {
            isSuperMap: true
        });



    </script>
</body>

</html>
