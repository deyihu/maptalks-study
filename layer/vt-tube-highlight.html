<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>3dtiles功能示例 - 加载倾斜摄影数据</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
        background-color: black;
    }
</style>
<link rel='stylesheet' href='./../assets/lib/maptalks/maptalks.css' />

<script type='text/javascript' src='./../assets/lib/maptalks/maptalks-gl.js'></script>

<body>
    <div id="map" class="container"></div>

    <script>

        const map = new maptalks.Map("map", {
            center: [120.25309501242282, 30.231192256436856],
            zoom: 16,
            // centerCross: true,
            // baseLayer: new maptalks.TileLayer("base", {
            //     // debug: true,
            //     urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            //     subdomains: ["a", "b", "c", "d"],

            //     spatialReference: {
            //         projection: 'EPSG:3857'
            //     },
            // }),
        });

        map.on('click', e => {
            console.log(e.coordinate.toArray());
        });

        const layer = new maptalks.GeoJSONVectorTileLayer("geo", {
            style: {
                style: [{
                    name: 'roudd-test',
                    filter: true,
                    renderPlugin: {
                        dataConfig: {
                            type: "round-tube",
                            radialSegments: 16,
                            metric: "cm",
                        },
                        sceneConfig: {},
                        type: "tube",
                    },
                    symbol: {
                        lineColor: [0.56, 0.75, 0.13, 1],
                        lineWidth: {
                            type: "identity",
                            property: "断面尺寸",
                        },
                        metallicFactor: 1,
                        roughnessFactor: 0.3,
                    },
                }
                ]
            },
            features: true,
            pickGeometry: true,
            data: './../assets/data/tube.geojson'
        });

        function hightLightFeature(id) {
            layer.highlight([{
                name: 'test' + id,
                id,
                bloom: true,
                color: 'red',
                // opacity: 0.5,
                plugin: 'roudd-test', //only effect 'landuse-fill' render plugin
                // ...params,
            },
                // {
                //     name: getHighLightKey('border'),
                //     id: 12,
                //     plugin: 'area-border',
                //     color: params.lineColor
                // }
            ]);
        }



        layer.on('tileload', e => {
            const layer = e.target;
            //获取当前的所有的加载和渲染的要素集合
            const tiles = layer.getRenderedFeatures();

            // if (hightLightMap.has(osmid)) {
            //     return;
            // }
            for (let i = 0, len = tiles.length; i < len; i++) {
                const features = tiles[i].features;
                let isHit = false;
                for (let j = 0, len1 = features.length; j < len1; j++) {
                    const feature = features[j].feature;
                    if (feature.properties['主键id'].includes('28')) {
                        // isHit = true;
                        hightLightFeature(feature.id);
                        break;
                    }
                }
                // if (isHit) {
                //     break;
                // }
            }

        })

        const groupGLLayer = new maptalks.GroupGLLayer("gl", [layer], {
            sceneConfig: {
                environment: {
                    enable: true,
                    mode: 1,
                    level: 0,
                    brightness: 0
                },
                postProcess: {
                    enable: true,
                    bloom: {
                        enable: true,
                        threshold: 0,
                        factor: 0.6,
                        radius: 1,
                    },
                }
            }
        }).addTo(map);



    </script>
</body>

</html>
