<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>3dtiles功能示例 - 加载倾斜摄影数据</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
        /* background-color: black; */
    }
</style>
<link rel='stylesheet' href='https://maptalks.com/api/maptalks.css' />
<script type='text/javascript' src='https://maptalks.com/api/maptalks.min.js'></script>
<script type='text/javascript' src='https://maptalks.com/api/maptalks-gl-layers.js'></script>

<body>
    <div id="map" class="container"></div>

    <script>

        const map = new maptalks.Map("map", {
            center: [121.49363786, 31.19593063],
            zoom: 14,
            bearing: 0,
            pitch: 0,
            zoomControl: true
            // centerCross: true,
            // baseLayer: new maptalks.TileLayer("base", {
            //     // debug: true,
            //     urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            //     subdomains: ["a", "b", "c", "d"],

            //     spatialReference: {
            //         projection: 'EPSG:3857'
            //     },
            // }),
        });

        map.on('click', e => {
            console.log(e.coordinate.toArray());
        });
        const style = {
            style: [{
                filter: true,
                renderPlugin: {
                    dataConfig: {
                        type: "fill",
                    },
                    sceneConfig: {
                        minZoom: 8,
                        maxZoom: 12
                    },
                    type: "fill",
                },
                symbol: {
                    polygonFill: "#89c2be",
                    polygonOpacity: 1,
                },
            },
            {
                filter: true,
                renderPlugin: {
                    dataConfig: {
                        type: "line",
                    },
                    sceneConfig: {
                        minZoom: 8,
                        maxZoom: 12
                    },
                    type: "line",
                },
                symbol: {
                    lineColor: "#E2E2E2",
                    lineOpacity: 1,
                    lineWidth: 2,
                },
            },
            ],
            featureStyle: [{
                id: 12,
                style: [{
                    renderPlugin: {
                        dataConfig: {
                            type: "fill",
                        },
                        sceneConfig: {},
                        type: "fill",
                    },
                    symbol: {
                        polygonFill: "#ef9e9f",
                        polygonOpacity: 1,
                    },
                },
                {
                    renderPlugin: {
                        dataConfig: {
                            type: "line",
                        },
                        sceneConfig: {},
                        type: "line",
                    },
                    symbol: {
                        lineColor: "#CB7575",
                        lineWidth: 2,
                    },
                },
                ],
            },],
        };

        const layer = new maptalks.GeoJSONVectorTileLayer("geo", {
            data: "./../assets/data/area.geojson",
            style,
        });

        layer.on("dataload", (e) => {
            map.fitExtent(e.extent);
        });

        const groupGLLayer = new maptalks.GroupGLLayer("gl", [layer], {
            sceneConfig: {
                environment: {
                    enable: true,
                    mode: 1,
                    level: 0,
                    brightness: 0
                },
                postProcess: {
                    enable: true,
                    bloom: {
                        enable: true,
                        threshold: 0,
                        factor: 0.6,
                        radius: 1,
                    },
                }
            }
        }).addTo(map);



    </script>
</body>

</html>
