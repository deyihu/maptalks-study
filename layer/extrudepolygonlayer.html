<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>extrude polygon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.css' />
    <script src="https://maptalks.com/api/maptalks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/maptalks-gl/dist/maptalks-gl.min.js"></script>
    <style type="text/css">
        html,
        body {
            margin: 0px;
            height: 100%;
            width: 100%
        }

        .container {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>

    <div id="map" class="container"></div>

    <script>
        const map = new maptalks.Map('map', {
            center: [114.35563083, 30.47815522],
            zoom: 9,
            // bearing: -120,
            pitch: 60,
            centerCross: true,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                subdomains: ["a", "b", "c", "d"],
            }),
            lights: {
                //   ambient: {
                //   resource: {
                //     url: '../vt/resources/venice_sunset_2k.hdr',
                //   },
                //   exposure: 1.5,
                //   orientation: 0
                // },
                directional: {
                    color: [1, 1, 1],
                    direction: [1, 1, -1],
                }
            },
            fog: false,
        });


        const dataConfig = {
            type: '3d-extrusion',
            altitudeProperty: 'height',
            altitudeScale: 5,
            defaultAltitude: 0,
            top: true,
            side: true,
            // sideVerticalUVMode: 1
            // textureYOrigin: 'bottom'
        };

        const material = {
            'baseColorFactor': [1, 1, 1, 1],
            'emissiveFactor': [1, 1, 1],
            'roughnessFactor': 0,
            'metalnessFactor': 0,
            'outputSRGB': 0,
            'uvScale': [0.001, 0.0013]
        };


        const layer = new maptalks.ExtrudePolygonLayer('vector', { dataConfig, material, geometryEvents: false });
        const groupLayer = new maptalks.GroupGLLayer('group', [layer]).addTo(map);

        fetch('./../assets/data/area.geojson').then(res => res.json()).then(geojson => {
            const polygons = maptalks.GeoJSON.toGeometry(geojson);
            polygons.forEach(polygon => {
                polygon.setSymbol({
                    polygonOpacity: 0.5,
                    topPolygonFill: '#fff',
                    bottomPolygonFill: 'red',
                });
                polygon.setProperties({
                    height: 1000
                })
            });
            layer.addGeometry(polygons);
        })


    </script>
</body>

</html>
